<!DOCTYPE html>
<html>
<head>
    <title>Your Adventure Story</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>
    <h1>Elif'in dünyasına hoşgeldin</h1>
    <p>Bilgisayarına virüs bulaştırıp, banka bilgilerini ele geçirip, adına şirket açıp, iflas ettirip aileni uçakla Etiyopya'ya göndermem için aşağıdaki sorulara cevap vermen yeterli</p>

    <div class="input-container" id="input-container">
        <label for="isim1">İsminiz:</label>
        <input type="text" id="isim1" required>
        <label for="isim2">Bir isim daha giriniz:</label>
        <input type="text" id="isim2" required>
        <label for="meslek1">Bir meslek (ör. mühendis, polis):</label>
        <input type="text" id="meslek1" required>
        <label for="hayvan1">Bir hayvan:</label>
        <input type="text" id="hayvan1" required>
        <label for="şehir1">Bir şehir adı:</label>
        <input type="text" id="şehir1" required>
        <button id="hikayeyi-olustur">Hikayeyi Oluştur</button>
    </div>

    <div id="story-container">
        <!-- Story content will be added here dynamically -->
    </div>

    <div id="timer">
	    
    </div>

    <script>
        function generateStory() {
            var isim1 = document.getElementById("isim1").value;
            var isim2 = document.getElementById("isim2").value;
            var meslek1 = document.getElementById("meslek1").value;
            var hayvan1 = document.getElementById("hayvan1").value;
            var şehir1 = document.getElementById("şehir1").value;

            // Create an array of stories
            var stories = [
                `Bir zamanlar, ${isim1} ve ${isim2} çorba içmek için ${şehir1}'a gitmeye karar vermişler. 
                Bunun için Sabiha Gökçen'e gidip ${meslek1} olarak çalışan bir pilotun kullandığı ${hayvan1} şeklinde bir uçağa binmişler. 
                Uçak havalanırken etrafta muhteşem ${şehir1} manzaraları gördüler ve harika vakit geçirdiler.`,
                `${isim1}, ${şehir1} adlı şehirde çok ünlü bir ${meslek1} olmuş ve herkes onun hayvan sevgisinden bahsedermiş. 
                Bir gün ${isim2} onu ziyarete gelmiş ve yanında sevimli bir ${hayvan1} getirmiş. İkisi birlikte ${şehir1} sokaklarında keyifli bir gezi yapmışlar.`
            ];

            // Randomly choose a story
            var randomIndex = Math.floor(Math.random() * stories.length);
            var randomStory = stories[randomIndex];

            // Fill in the story with the user's inputs
            document.getElementById("story-container").innerHTML = randomStory;

            // Calculate time spent on the website
            var endTime = new Date();
            var timeSpentSeconds = (endTime - startTime) / 1000;
            var timeSpentMinutes = (timeSpentSeconds / 60).toFixed(1); // Calculate time spent in minutes with 1 decimal place
            document.getElementById("timer").innerHTML = `Hayatının ${timeSpentMinutes} dakikasını sitemde israf ettiğin için teşekkür ederim.`;
        }

        var startTime; // Declare startTime outside the function to make it global

        // Listen for button click event
        document.getElementById("hikayeyi-olustur").addEventListener("click", function () {
            startTime = new Date(); // Set startTime when the button is clicked
            generateStory(); // Call the generateStory function
        });

        // Update timer every second
        setInterval(function () {
            var currentTime = new Date();
            var timeSpentSeconds = (currentTime - startTime) / 1000;
            var timeSpentMinutes = (timeSpentSeconds / 60).toFixed(1); // Calculate time spent in minutes with 1 decimal place
            document.getElementById("timer").innerHTML = `Hayatının ${timeSpentMinutes} dakikasını sitemde israf ettiğin için teşekkür ederim.`;
        }, 1000);
    </script>
</body>
</html>
