<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: CadetBlue;
            color: white;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #userInput {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            background-color: purple;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <img src="https://tr.web.img4.acsta.net/c_310_420/medias/nmedia/18/35/93/03/19459512.jpg" alt="Your Picture">
        <div id="chatbox">
            <p>Bebek yiyici: Merhaba, bebeğin var mı?</p>
        </div>
        <input type="text" id="userInput" placeholder="Bebek yiyiciye cevap ver">
        <button onclick="sendMessage()">Submit</button>
    </div>

    <script>
        // Define the chatbot responses in Turkish
        const chatbotResponses = [
            { user: "yok", response: "iyi, başka bebek bulur yerim" },
            { user: "Merhaba", response: "Merhabaa" },
            { user: "selamm", response: "Selam" },
            { user: "Merhabaa", response: "Merhabaa" },
            { user: "Merhaba", response: "Merhaba canım" },
            { user: "seni seviyorum", response: "külliyen yalan" },
            { user: "naber", response: "hiiç, senden naber" },
            { user: "beni seviyor musun?", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyormusun?", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyomusun?", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyonmu?", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyon mu?", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyor musun", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyormusun", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyomusun", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyonmu", response: "yoo, ben kimseyi sevmem" },
            { user: "beni seviyon mu", response: "yoo, ben kimseyi sevmem" },
            { user: "nasılsın", response: "İdare eder ya, sen nasılsın?" },
            { user: "iyiyim", response: "İyi, hep iyi olursun umarım" },
            { user: "görüşürüz", response: "Gitmeee" },
            { user: "anneni sikerim", response: "Siktir git kapat siteyi, küfür etmeye mi geldin" },	
            { user: "hayatın amacı nedir?", response: "götten seks" },
            { user: "günaydın", response: "İbne Galatasaraaayyy ibne Galatasarayyy" },
            { user: "allah var mı", response: "yok" },
            { user: "işsiz", response: "sensin işsiz" },
            { user: "bok", response: "bok bok bok" },
            { user: "parles-tu français", response: "Oui, je parle français!" },
            { user: "comment as-tu appris le français?", response: "Je l'ai appris au lycée" }
            // Add more responses here as needed
        ];

        // Function to display a message in the chatbox
        function displayMessage(message, isUser) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            if (isUser) {
                messageElement.style.textAlign = "right";
            }
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Function to send and receive messages
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();
            if (userMessage === "") {
                return; // Prevent sending empty messages
            }
            displayMessage("You: " + userMessage, true);
            userInput.value = "";

            // Check if the user message has a pre-defined response (case-insensitive comparison)
            const response = chatbotResponses.find(entry => entry.user.toLowerCase() === userMessage.toLowerCase());
            if (response) {
                setTimeout(() => {
                    displayMessage("Chatbot: " + response.response, false);
                }, 500); // Add a small delay to simulate the chatbot's "typing" time
            } else {
                setTimeout(() => {
                    displayMessage("Chatbot: Düzgün cevap ver bi bok anlamıyom dediğinden", false);
                }, 500);
            }
        }
    </script>
</body>
</html>
