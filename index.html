<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: white;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #userInput {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <img src="https://media.licdn.com/dms/image/D4D03AQGK_6PkDFZDQA/profile-displayphoto-shrink_800_800/0/1664648684467?e=2147483647&v=beta&t=sC6Iofh9fLtBdEVosfPUrGKHTpbRKJ0RKb-0Prn-NOQ" alt="Your Picture" style="width: 200px; height: 200px; border-radius: 50%;">
        <div id="chatbox">
            <p>Chatbot: Merhaba, ben Elif</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Define the chatbot responses in Turkish
        const chatbotResponses = [
            { user: "selam", response: "Selam" },
            { user: "nasılsın", response: "İdare eder ya, sen nasılsın?" },
            { user: "iyiyim", response: "İyi, hep iyi olursun umarım" },
            { user: "görüşürüz", response: "Gitmeee" },
            { user: "anneni sikerim", response: "Siktir git kapat siteyi, küfür etmeye mi geldin" },	
            { user: "hayatın amacı nedir?", response: "Hiçbir şey" },
            { user: "görüşürüz", response: "Gitmeee" },
            { user: "parles-tu français", response: "Oui, je parle français!" },
            { user: "comment as-tu appris le français?", response: "Je l'ai appris au lycée" }
            // Add more responses here as needed
        ];

        // Function to display a message in the chatbox
        function displayMessage(message, isUser) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            if (isUser) {
                messageElement.style.textAlign = "right";
            }
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Function to send and receive messages
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();
            if (userMessage === "") {
                return; // Prevent sending empty messages
            }
            displayMessage("You: " + userMessage, true);
            userInput.value = "";

            // Check if the user message has a pre-defined response (case-insensitive comparison)
            const response = chatbotResponses.find(entry => entry.user.toLowerCase() === userMessage.toLowerCase());
            if (response) {
                setTimeout(() => {
                    displayMessage("Chatbot: " + response.response, false);
                }, 500); // Add a small delay to simulate the chatbot's "typing" time
            } else {
                setTimeout(() => {
                    displayMessage("Chatbot: Anlamadım ki, başka bir şey söylesene? Bebek gibiyim şu an her şeyi anlamıyorum.", false);
                }, 500);
            }
        }
    </script>
</body>
</html>
