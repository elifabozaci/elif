<!DOCTYPE html>
<html>

<head>
    <title>Your Adventure Story</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Old English Text MT", sans-serif;
            text-align: center;
        }

        h1 {
            font-family: "Chiller", sans-serif;
            font-size: 36px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .input-container input {
            margin: 10px;
            padding: 5px;
        }

        #timer {
            font-size: 12px;
            margin-top: 20px;
        }

        #footer {
            font-size: 10px;
            margin-top: 20px;
        }

        #hearts {
            font-size: 24px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Elif'in dünyasına hoşgeldin</h1>
    <p>Bilgisayarına virüs bulaştırıp, banka bilgilerini ele geçirip, adına şirket açıp, 
        iflas ettirip aileni uçakla Etiyopya'ya göndermem için aşağıdaki sorulara cevap vermen yeterli</p>

    <div class="input-container" id="input-container">
        <label for="name1">Adınızı giriniz:</label>
        <input type="text" id="name1">
        <label for="name2">Başka bir isim giriniz:</label>
        <input type="text" id="name2">
        <label for="destination">Bir yer ismi giriniz:</label>
        <input type="text" id="destination">
        <label for="favoriteColor">En sevdiğiniz rengi giriniz:</label>
        <input type="text" id="favoriteColor">
        <label for="favoriteDrink">Bir içecek türü giriniz:</label>
        <input type="text" id="favoriteDrink">
        <label for="birsayi">Bir sayı giriniz:</label>
        <input type="number" id="birsayi">
        <button onclick="generateStory()">Hikayeyi Oluştur</button>
    </div>

    <div id="story-container" style="display: none;">
        <!-- Story content will be added here dynamically -->
    </div>

    <script>
        function generateStory() {
            // JavaScript code to get user inputs and fill in the story
            var name1 = document.getElementById("name1").value;
            var name2 = document.getElementById("name2").value;
            var destination = document.getElementById("destination").value;
            var favoriteColor = document.getElementById("favoriteColor").value;
            var favoriteDrink = document.getElementById("favoriteDrink").value;
            var birsayi = document.getElementById("birsayi").value;

            // Hide the input container and show the story container
            document.getElementById("input-container").style.display = "none";
            document.getElementById("story-container").style.display = "block";

            // Fill in the story with the user's inputs
            document.getElementById("story-container").innerHTML = `<h2>Öykü 1: Hayalinizdeki Yere Uçan Macera</h2>
            <p>Bir zamanlar, ${name1} ve ${name2} çorba içmek için ${destination}'a gitmeye karar vermişler. Bunun için
            saat ${birsayi} olduğunda Sabiha Gökçen'e doğru yola çıkmışlar, aileleri ile vedalaşıp ${favoriteColor} renkli uçağa
            atlamışlar. 
        
            <p>Uçak gökyüzünde süzülürken, ikisi de önlerindeki yolculuktan dolayı heyecanlı hissediyorlardı.</p>
        
            <h2>Beklenmedik Bir Dönemeç</h2>
            <p>Ancak kader, onlar için farklı bir plan yapmıştı. Uçakta beklenmedik teknik sorunlar yaşandı
            ve acil bir iniş yapmak zorunda kaldılar.</p>
        
            <p>Neyse ki, yakınlarda favori içeceği ${favoriteDrink}'dan oluşan sihirli bir nehir buldular! Kararlılıkla
            yüreklerinde, hayal ettikleri yerlere ulaşmak için nehirde yüzerek bir adım attılar.</p>
        
            <h2>Muhteşem Varış</h2>
            <p+Yorucu bir yüzüşün ardından, sonunda ${destination}'e ulaştılar. Beklenmedik olaylar zinciri
            yaşadıkları için şükran doluydular. Çünkü yaşadıkları bu unutulmaz macerayı asla unutmayacaklardı.</p>
        
            <p>Son... Ya da daha heyecanlı maceraların başlangıcı mı?</p>`;
        }

        // Calculate time spent on the website
        var startTime = new Date();
        window.onbeforeunload = function () {
            var endTime = new Date();
            var timeSpent = (endTime - startTime) / 1000;
            document.getElementById("timer").innerHTML = `Hayatının ${timeSpent} kadarını sitemde israf ettiğin için teşekkür ederim.`;
        };
    </script>
</body>

</html>
